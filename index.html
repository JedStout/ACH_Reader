<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="An ACH reader capible of file insert and string reader to pull payment or desposit information.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>ACH Reader</title>
    <link rel="icon" type="image/x-icon" href="/Testfiles/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="content">
        <h1>ACH Reader</h1>
        <h2>Select an ACH</h2>
        <form>
            Select an ACH file:
            <select id="myList" onchange="myFunction()">
              <option></option>
              <option>Test_1</option>
              <option>Test_2</option>  
              <option>Test_3</option>
              <option>Test_4</option>
              <option>Test_5</option>
            </select>
          </form>
    </div>
    <div class="display">
        <h2>ACH Data</h2>
        <p id="demo" size="20"></p>
        <p class="content"></p>
    </div>
  </body>
  <script>
    function myFunction() {
        var x = document.getElementById("myList").value;
        document.getElementById("demo").innerHTML = x;
        previewFile(x);
    }
    </script>
    <script src="/js/testData.js"></script>
</html>
